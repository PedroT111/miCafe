<nav class="navbar navbar-expand-md bg-secondary sticky-top">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
      aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand custom-logo" href="#">
      <img src="/assets/logos/logo4.png" width="190" height="42" alt="logo">
    </a>
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav">
          <li class="nav-item d-md-flex">
            <a *ngFor="let n of navigationNavbar" class="nav-link" [routerLink]="[n.href]">
              <i [class]="n.icon"></i>
              <span>{{n.name | titlecase}}</span>
            </a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li *ngIf="isLoggedIn; else authItem" class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-person-fill"></i>
              <span>{{user?.name | titlecase}}</span>
            </a>
            <ul class="dropdown-menu">
              <li *ngFor="let n of loggedNavigationNavbar"><a class="dropdown-item" [routerLink]="n.href">{{n.name}}</a></li>
              <li><a class="dropdown-item" href="#" (click)="logOut()">Cerrar Sesión</a></li>
            </ul>
          </li>
          <ng-template #authItem>
            <li class="nav-item">
              <a class="nav-link auth-item" [routerLink]="['/auth']">
                <i class="bi bi-box-arrow-in-right"></i>
                <span>Registrarse / Iniciar Sesión</span>
              </a>
            </li>
          </ng-template>
        </ul>
      </div>
    </div>
  </div>
</nav>
