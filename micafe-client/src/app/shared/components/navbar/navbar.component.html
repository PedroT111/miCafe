<header>
<nav class=" navbar-nav py-3" [ngClass]="{'fixed-top': !isLoggedIn, 'bg-warning': isLoggedIn}"> 
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8 d-flex align-items-center">
        <a class="ms-5 me-3" href="#">
          <img src="../../../../assets/logos/logo.png" alt="" width="150" height="30">
        </a>
        <ul class="d-flex flex-row align-items-center justify-content-start ms-4" *ngIf="isLoggedIn">
          <li class="nav-item">
            <button class="btn border-0 text-primary" [routerLink]="'/'">
              <i class="bi bi-house-fill"></i>
              <span class="mx-2">Inicio</span>
            </button>
          </li>
          <li class="nav-item">
            <button class="btn border-0 text-primary" [routerLink]="'/shopping'">
              <i class="bi bi-cup-hot"></i>
              <span class="mx-2">Tienda</span>
            </button>
          </li>
          <ng-template #noLoggedIn>
            <li class="nav-item text-dark">
              <button class="btn border-0" [routerLink]="'/auth/login'">
                <i class="bi bi-person-circle"></i>
                <span class="mx-3 txt-med">Ingreso</span>
              </button>
            </li>
          </ng-template>
        </ul>
      </div>
      <div class="col-md-4">
        <ul class="d-flex flex-row align-items-center justify-content-end me-5">
          <li class="nav-item dropdown pe-4 me-2 border-end" *ngIf="isLoggedIn; else noLoggedIn">
            <a class="btn nav-link dropdown-toggle text-primary" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-person-circle"></i>
              <span class="mx-2 txt-med">{{user?.name}}</span>
            </a>
            <ul class="dropdown-menu">
              <li><a class="btn dropdown-item" routerLink="/profile"><i class="bi bi-person-fill"></i><span class="mx-2">Mi Cuenta</span></a></li>
              <li><a class="btn dropdown-item" routerLink="/profile/order-history"><i class="bi bi-journal-text"></i><span class="mx-2">Mis Pedidos</span></a></li>
              <li><a class="btn dropdown-item" (click)="logOut()"><i class="bi bi-box-arrow-in-left"></i><span class="mx-2">Cerrar Sesi√≥n</span></a></li>
            </ul>
          </li>
          <li class="nav-item" *ngIf="isLoggedIn">
            <button class="btn boder-0 ps-2 ms-2 text-primary" (click)="openCart()">
              <i class="bi bi-cart-fill"></i>
            </button>
          </li>
          <ng-template #noLoggedIn>
            <li class="nav-item">
              <button class="btn border-0 text-primary" [routerLink]="'/auth/login'">
                <i class="bi bi-person-circle"></i>
                <span class="mx-3 txt-med">Ingreso</span>
              </button>
            </li>
          </ng-template>
        </ul>
      </div>
    </div>
  </div>
</nav>
</header>
