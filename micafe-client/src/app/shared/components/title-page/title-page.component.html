<div class="d-flex align-items-center py-3 py-lg-2">
    <button class="btn btn-icon border-0 border-lg-dark" (click)="navigate()">
        <i class="bi bi-arrow-left" [ngClass]="{'text-primary ': isPrimary, 'text-dark': !isPrimary}"></i>
    </button>
    <span class="ms-5 px-2 ms-md-0" [ngClass]="{'text-primary': isPrimary, 'text-dark': !isPrimary}">{{title}}</span>
</div>
