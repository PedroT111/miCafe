<div class="offcanvas-header">
    <div class="col-2">
        <button type="button" class="btn btn-icon" (click)="closeCart()">
            <i class="bi bi-arrow-left"></i>
        </button>
    </div>
    <div class="col-10">
        <h4 class="offcanvas-title ms-5 px-4">Tu Pedido</h4>
    </div>
</div>
<div class="offcanvas-body p-0" *ngIf="cartItems.length > 0 || comboItems.length > 0; else empty">
    <div class="row mt-2" *ngFor="let item of cartItems">
        <div class="col-12 p-0">
            <app-cart-item [cartItem]="item" (onRemove)="removeProduct($event)"></app-cart-item>
        </div>
    </div>
    <div class="row mt-2" *ngFor="let combo of comboItems">
        <div class="col-12 p-0">
            <app-combo-item [cartItem]="combo" (onRemove)="removeCombo($event)"></app-combo-item>
        </div>
    </div>
    <div class="row position-absolute fixed-bottom p-0 m-0">
        <div class="col-12">
            <div class="row p-2">
                <div class="col-6 d-flex flex-column p-3">
                    <span>Total</span>
                    <span class="price">{{total | currency}}</span>
                </div>
                <div class="col-6 p-3">
                    <button class="btn btn-add border rounded-5 w-100 p-3" (click)="confirmOrder()">Ir a pagar</button>
                </div>
            </div>
        </div>
    </div>
</div>
<ng-template #empty>
    <div class="offcanvas-body">
        <div class="row mt-5 py-5">
            <div class="col-12 text-center">
                <i class="bi bi-cart-x-fill"></i> <br>
                <span>No tienes ning√∫n producto en tu carrito</span>
            </div>
        </div>
    </div>
</ng-template>
