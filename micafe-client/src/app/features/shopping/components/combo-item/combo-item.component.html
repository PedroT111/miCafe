<div class="border-bottom">
    <div class="row m-0">
        <div class="col-4 d-flex justify-content-center align-items-center">
            <img [src]="['/assets/products/' + cartItem.combo.urlImage]" alt="" class="img img-fluid">
        </div>
        <div class="col-5 p-3 d-flex flex-column justify-content-start">
            <div class="row">
                <div class="col-12">
                    <span>{{cartItem.combo.name}}</span>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <span>{{cartItem.quantity}} x {{cartItem.combo.price | currency}}</span>

                </div>
            </div>
        </div>
        <div class="col-2 p-4 d-flex justify-content-center">
            <button class="btn btn-icon" (click)="deleteItem(cartItem)">
                <i class="bi bi-trash"></i>
            </button>
        </div>
    </div>
</div>
