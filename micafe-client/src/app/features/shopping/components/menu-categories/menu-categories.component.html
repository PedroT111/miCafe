<div class="navbar bg-light text-dark py-4">
    <div class="container-fluid">
        <ul class="navbar-nav d-flex flex-row justify-content-center w-100">
            <li class="nav-item" *ngFor="let category of categories ">
              <a class="nav-link mx-3" [class.nav-link-active]="activeCategory === category.name" (click)="scroll(category.name)"
              >{{category.name}}</a>
            </li>
          </ul>
    </div>
</div>
