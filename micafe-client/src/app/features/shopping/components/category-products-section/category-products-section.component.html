<div class="category-section card mb-2 mb-lg-0 p-2 py-lg-0 px-lg-5 border-0">
    <div class="card-body" *ngIf="section ; else offers">
        <div class="row mb-2">
            <div class="col-12">
                <div class="card-title">
                   {{section.name}}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="row">
                    <div class="col-12 col-lg-4 me-2 m-md-0" *ngFor="let product of section.products">
                        <app-product-card [product]="product"></app-product-card>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ng-template #offers>
        <div class="card-body" *ngIf="products && products.length > 0">
            <div class="row mb-2">
                <div class="col-12">
                    <div class="card-title">
                       Ofertas
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <div class="col-12 col-lg-4 me-2 m-md-0" *ngFor="let product of products">
                            <app-product-card [product]="product"></app-product-card>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</div>
