<div class="card p-0 mb-3" (click)="openComboDetil()">
    <div class="card-body p-0">
        <div class="row m-0">
            <div class="col-7 p-3">
                <div class="row">
                    <div class="col-12">
                        <div class="card-title d-flex align-items-end"><span>{{combo.name}}</span></div>
                    </div>
                </div>
                <div class="row description-row">
                    <div class="col-12">
                        <p class="description">{{combo.description | truncateText:40}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <span class="price">{{combo.price |
                            currency}}</span>
                    </div>
                </div>
            </div>
            <div class="col-5 p-0  d-flex justify-content-end">
                <img [lazyLoad]="'/assets/products/' + combo.urlImage" alt="" class="img">
            </div>
        </div>
    </div>
</div>
