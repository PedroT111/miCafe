<div class="card p-3 border-0">
    <div class="row py-2">
        <div class="col-12">
            <span class="title">Pag√° con tus puntos</span>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-12">
            <span>Total de puntos de la orden: {{orderPoints}}</span>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-12">
            <div class="form-check form-switch">
                <input [disabled]="!isAvailable" class="form-check-input px-3 py-2" type="checkbox" role="switch"
                    id="flexSwitchCheckDefault" (change)="onCheckBoxSelected($event)">
                <label class="form-check-label" for="flexSwitchCheckDefault">{{points}} puntos disponibles</label>
            </div>
        </div>
    </div>
</div>
