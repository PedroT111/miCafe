<div class="modal-body p-4">
    <div class="row mb-3">
        <div class="col-12">
            <div class="row">
                <div class="col-7">
                    <span>Fecha</span>
                    <form>
                        <div class="input-group">
                            <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="date"
                                ngbDatepicker #d="ngbDatepicker" [minDate]="minDate" />
                            <button class="btn btn-outline-dark bi bi-calendar3" (click)="d.toggle()"
                                type="button"></button>
                        </div>
                    </form>
                </div>
                <div class="col-5">
                    <span>Hora</span>
                    <ngb-timepicker [(ngModel)]="time" [spinners]="false"></ngb-timepicker>
                </div>
            </div>
            <div class="row mt-3 p-2" *ngIf="invalidTime">
                <div class="col-12">
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <span>El horario seleccionado debe ser como mínimo <strong>5 minutos</strong> después del
                            horario actual.</span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 d-flex justify-content-end">
            <button type="button" class="btn btn-dark" (click)="setDateTime()">Save</button>
        </div>
    </div>
</div>
