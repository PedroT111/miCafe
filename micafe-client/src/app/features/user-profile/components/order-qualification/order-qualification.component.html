<div class="card">
    <div class="card-body p-3 text-center">
        <div class="row">
            <div class="col-12">
                <ngb-rating [(rate)]="currentRate" [max]="5">
                    <ng-template let-fill="fill" let-index="index">
                        <i class="bi bi-star{{fill === 100 ? '-fill' : ''}}" [class.filled]="fill === 100"
                            [class.low]="index < 3"></i>
                    </ng-template>
                </ngb-rating>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12">
                <button class="btn btn-success" (click)="qualify()">Calificar</button>
            </div>
        </div>
    </div>
</div>
