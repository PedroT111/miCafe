<div class="row mb-2 py-1">
    <div class="col-lg-6">
        <div class="card h-100">
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <span class="title">Customer Reports</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <app-datepicker [startDateForEdit]="startDate" [endDateForEdit]="endDate" (dateSelection)="onDateSelection($event)"></app-datepicker>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row mb-2">
    <div class="col-lg-3">
        <app-report-data [title]="'Total Customers'" [data]="totalClients" [icon]="'bi bi-person-lines-fill'"></app-report-data>
    </div>
    <div class="col-lg-3">
        <app-report-data [title]="'Active Customers'" [data]="activeClients" [icon]="'bi bi-person-fill-check'"></app-report-data>
    </div>
    <div class="col-lg-3">
        <app-report-data [title]="'New Customers'" [data]="newClients" [icon]="'bi bi-person-fill-up'"></app-report-data>
    </div>
    <div class="col-lg-3">
        <app-report-data [title]="'Avg Order Calification'" [data]="avgOrderRating" [icon]="'bi bi-star-half'"></app-report-data>
    </div>
</div>
<div class="row mb-3">
    <div class="col-lg-6">
        <app-top-buying-customers [startDate]="startDate" [endDate]="endDate"></app-top-buying-customers>
    </div>
    <div class="col-lg-6">
        <app-rating-distribution [startDate]="startDate" [endDate]="endDate"></app-rating-distribution>
    </div>
</div>
<div class="row">
    <div class="col-lg-6">
        <app-newcustomers-bymonth [startDate]="startDate" [endDate]="endDate"></app-newcustomers-bymonth>
    </div>
</div>
