<div class="dp-hidden position-absolute">
    <div class="input-group d-flex">
        <input name="datepicker" class="form-control bg-primary" ngbDatepicker #datepicker="ngbDatepicker" [autoClose]="'outside'"
            (dateSelect)="onDateSelection($event)" [displayMonths]="2" [dayTemplate]="t" [minDate]="minDate"
            outsideDays="hidden" [startDate]="fromDate!" tabindex="-1" />
        <ng-template #t let-date let-focused="focused">
            <span class="custom-day" [class.focused]="focused" [class.range]="isRange(date)"
                [class.faded]="isHovered(date) || isInside(date)" (mouseenter)="hoveredDate = date"
                (mouseleave)="hoveredDate = null">
                {{ date.day }}
            </span>
        </ng-template>
    </div>
</div>
<div class="row">
    <div class="col-6">
        <div class="input-group custom-input">
            <input #dpFromDate class="form-control" placeholder="yyyy-mm-dd" name="dpFromDate"
                [value]="formatter.format(fromDate)" (input)="fromDate = validateInput(fromDate, dpFromDate.value)" />
            <button class="btn btn-outline-primary bi bi-calendar3" (click)="datepicker.toggle()"
                type="button"></button>
        </div>
    </div>
    <div class="col-6">
        <div class="input-group custom-input">
            <input #dpToDate class="form-control" placeholder="yyyy-mm-dd" name="dpToDate"
                [value]="formatter.format(toDate)" (input)="toDate = validateInput(toDate, dpToDate.value)" />
            <button class="btn btn-outline-primary bi bi-calendar3" (click)="datepicker.toggle()"
                type="button"></button>
        </div>
    </div>
</div>
