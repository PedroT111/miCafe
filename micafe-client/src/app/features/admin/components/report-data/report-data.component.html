<div class="card p-3 h-100">
    <div class="card-body">
        <div class="row">
            <div class="col-lg-9">
                <div class="row mb-2">
                    <div class="col-12">
                        <span class="title">{{title}}</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <span class="data">{{data}}</span>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="row">
                    <div class="col-12">
                        <i [class]="icon"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
