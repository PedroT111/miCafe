<div class="card p-3 h-100">
    <div class="card-body">
        <div class="row py-1 mb-4">
            <div class="col-12 d-flex justify-content-center">
                <span class="title">Distribution of Order Ratings</span>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button class="btn btn-success" (click)="changeChart()">Update</button>
            </div>
        </div>
        <div class="row py-3 d-flex justify-content-center">
            <div class="col-12" *ngIf="isBarChart; else pieChart">
                <div style="display: block;">
                    <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
                        [legend]="barChartLegend" type="bar">
                    </canvas>
                </div>
            </div>
            <ng-template #pieChart>
                <div class="col-6">
                    <div style="display: block;">
                        <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels"
                            [options]="pieChartOptions" [legend]="barChartLegend" type="pie"
                            [plugins]="pieChartPlugins">
                        </canvas>
                    </div>
                </div>
            </ng-template>
        </div>
    </div>
</div>
