<div class="card p-2">
    <div class="card-body">
        <div class="row p-2">
            <div class="col-4">
                <label class="form-label">Seleccione un a√±o</label>
                <select name="year" id="" class="form-select" [(ngModel)]="year" (change)="reset()">
                    <option value=2023>2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                </select>
            </div>
            <div class="col-4">
                <label class="form-label">Seleccione un mes</label>
                <select name="month" id="" class="form-select" [(ngModel)]="month" (change)="getInfo()">
                    <option value=""></option>
                    <option *ngFor="let m of monthList" [value]="m.value">{{m.name}}</option>
                </select>
            </div>
        </div>
        <div class="row py-4 mt-3">
            <div class="col-12">
                <canvas baseChart class="chart" [datasets]="barChartData" [labels]="barChartLabels"
                    [options]="barChartOptions" [type]="barChartType" [legend]="barChartLegend">
                </canvas>
            </div>
        </div>
    </div>
</div>
