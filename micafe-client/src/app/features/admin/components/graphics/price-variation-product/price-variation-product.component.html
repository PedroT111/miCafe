<div class="card p-3 h-100">
    <div class="row mb-3">
        <div class="col-12 d-flex justify-content-center">
            <span class="title-graphic">Product price variation</span>
        </div>
    </div>
    <div class="row mb-4 px-3 d-flex justify-content-between align-items-center">
        <div class="col-md-6">
            <label class="form-label">Product</label>
            <select name="productId" id="" class="form-select" [(ngModel)]="productId" (change)="getInformation()">
                <option *ngFor="let p of products" [value]="p._id">{{p.name}}</option>
            </select>
        </div>
    </div>
    <div class="row p-3">
        <div class="col-12">
            <div style="display: block;">
                <canvas baseChart [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
                    [legend]="lineChartLegend" type="line">
                </canvas>
            </div>
        </div>
    </div>
</div>
