<div class="card p-3">
    <div class="card-body">
        <div class="row py-1 mb-4">
            <div class="col-12 d-flex justify-content-center">
                <span class="title">Total Vendido ARS</span>
            </div>
        </div>
        <div class="row p-2">
            <div class="col-12 d-flex align-items-center">
                <label class="form-label">Agrupar por</label>
                <div class="ms-3">
                    <select name="view" id="" class="form-select" [(ngModel)]="view" (change)="changeView(); getSales()">
                        <option value="monthly">Mes</option>
                        <option value="daily">Día</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row mb-4 p-2" *ngIf="view === 'monthly'; else daily">
            <div class="col-4">
                <label class="form-label">Seleccione un año</label>
                <select name="year" id="" class="form-select" [(ngModel)]="year" (change)="getSales()">
                    <option value=2023>2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                </select>
            </div>
        </div>
        <ng-template #daily>
            <div class="row mb-4 p-2">
                <div class="col-4">
                    <label class="form-label">Seleccione un año</label>
                    <select name="year" id="" class="form-select" [(ngModel)]="year">
                        <option value=2023>2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                    </select>
                </div>
                <div class="col-4">
                    <label class="form-label">Seleccione un mes</label>
                    <select name="month" id="" class="form-select" [(ngModel)]="month" (change)="getSales()">
                        <option value=""></option>
                        <option *ngFor="let m of monthList" [value]="m.value">{{m.name}}</option>
                    </select>
                </div>
            </div>
        </ng-template>
        <div class="row">
            <div class="col-12">
                <div style="display: block;" class="graphic">
                    <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
                        [legend]="barChartLegend" [type]="barChartType">
                    </canvas>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <button class="btn" (click)="randomize()">Update</button>
            </div>
        </div>
    </div>
</div>
