<div class="card p-3 h-100">
    <div class="card-body">
        <div class="row mb-3">
            <div class="col-12 d-flex justify-content-center">
                <span class="title">Total Sold ARS</span>
            </div>
        </div>
        <div class="row px-3">
            <div class="col-md-2">
                <label class="form-label">
                    Group by
                </label>
            </div>
            <div class="col-md-5">
                <select class="form-select" [(ngModel)]="groupBy" (change)="onGroupBySelect()">
                    <option value="day">Day</option>
                    <option value="month">Month</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div style="display: block;" class="graphic p-3">
                    <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
                        [legend]="barChartLegend" [type]="barChartType">
                    </canvas>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <button class="btn" (click)="randomize()">Update</button>
            </div>
        </div>
    </div>
</div>
