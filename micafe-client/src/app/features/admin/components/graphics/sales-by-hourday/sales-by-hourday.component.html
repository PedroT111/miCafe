<div class="card p-3">
    <div class="card-body">
        <div class="row py-1 mb-4">
            <div class="col-12 d-flex justify-content-center">
                <span class="title">Total de Ventas por Hora del DÃ­a</span>
            </div>
        </div>
        <div class="row mb-4 p-2">
            <div class="col-3 d-flex align-items-center">
                <span>Rango de Fechas</span>
            </div>
            <div class="col-5 px-0">
                <app-datepicker [startDateForEdit]="startDate" [endDateForEdit]="endDate"
                    (dateSelection)="onDateSelection($event)"></app-datepicker>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button class="btn btn-success">Select Today</button>
                <button class="btn btn-success ms-3" (click)="selectMonth()">Select current month</button>
            </div>
        </div>
        <div class="row py-3">
            <div class="col-12">
                <div style="display: block;">
                    <canvas baseChart [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
                        [legend]="lineChartLegend" type="line">
                    </canvas>
                </div>
            </div>
        </div>
    </div>
</div>
