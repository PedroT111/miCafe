<div class="card p-3 h-100">
    <div class="card-body">
        <div class="row py-1 mb-4">
            <div class="col-12 d-flex justify-content-center">
                <span class="title">Variation in Average Ratings per Employee</span>
            </div>
        </div>
        <div class="row p-2">
            <div class="col-4">
                <label class="form-label">Select year</label>
                <select name="year" id="" class="form-select" [(ngModel)]="year" (change)="getInfo()">
                    <option value=2023>2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                </select>
            </div>
        </div>
        <div class="row py-4 mt-3">
            <div class="col-12">
                <canvas baseChart [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
                    [legend]="lineChartLegend" [type]="lineChartType">
                </canvas>
            </div>
        </div>
    </div>
</div>
