<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row mb-3">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">Category</div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-12">
                            <input type="text" class="form-control" formControlName="name" appFormValidation
                                [form]="form" [fieldName]="'name'">
                            <div class="invalid-feedback" appFormError [control]="form.get('name')"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 d-flex justify-content-end">
            <button type="button" class="btn btn-primary border border-primary" (click)="reset()">{{buttons.cancel}}</button>
            <button type="submit" class="btn btn-warning mx-2">{{editMode ? buttons.edit : buttons.create}}</button>
        </div>
    </div>
</form>
