<div ngbDropdown #myDrop="ngbDropdown" class="d-inline-block">
    <button type="button" class="btn btn-dark" ngbDropdownToggle>
        <small class="text-light">Ordenar por </small>
        <small class="text-white mx-1">{{ selectedOption?.name }}</small>
    </button>
    <div ngbDropdownMenu class="bg-dark">
        <button class="text-light btn w-100" *ngFor="let s of sorting" (click)="onSort(s); myDrop.close()">{{ s.name
            }}</button>
    </div>
</div>
