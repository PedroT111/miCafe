<div class="row h-100 m-0 d-flex justify-content-center px-3">
    <div class="col-12">
        <div class="row mt-2">
            <div class="col-md-10 px-4 py-3">
                <h3>Ofertas</h3>
            </div>
            <div class="col-md-2 p-3">
                <button class="btn btn-dark" (click)="addOffer()">+ Agregar Oferta</button>
            </div>
        </div>
        <div class="row mt-5">
            <div class="d-flex justify-content-between">
                <div class="w-25">
                    <app-filter [filterOptions]="options" [title]="'Filtrar por estado'" (filterSelected)="onFilterSelected($event)"></app-filter>
                </div>
                <div class="w-25">
                    <app-search (searchTextChanged)="onSearchTextChange($event)"></app-search>
                </div>
            </div>
            <app-table [data]="filteredOffers" [headers]="tableHeader" [pageSize]="5"
            (delete)="deleteOffer($event)" (seeMore)="editOffer($event)" ></app-table>
        </div>
    </div>
</div>
