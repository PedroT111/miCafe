<div class="row mt-2">
    <div class="col-lg-4">
        <h2>Categor√≠as de Productos</h2>
    </div>
</div>
<div class="row mt-5">
    <div class="col-md-4 col-lg-3">
        <app-search (searchTextChanged)="onSearchTextChange($event)"></app-search>
    </div>
    <div class="col-md-3 col-lg-2 mt-2 mt-md-0">
        <app-order-by [sorting]="sorting" (onSortBySelected)="orderBy($event)"></app-order-by>
    </div>
</div>
<div class="row mt-2 mb-4">
    <div class="col-md-7 col-lg-5">
        <app-table [data]="filteredData" [headers]="tableHeaders" [pageSize]="5"
         (delete)="deleteCategory($event)" (seeMore)="updateCategory($event)"></app-table>
    </div>
    <div class="col-md-4 col-lg-5 offset-md-1">
        <app-category-form (onSend)="onSubmit($event)" [categoryToEdit]="selectedCategory"></app-category-form>
    </div>
</div>
