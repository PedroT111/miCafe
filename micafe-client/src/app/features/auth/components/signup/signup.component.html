<div class="row m-0 vh-100 d-flex justify-content-center align-items-center">
    <div class="col-12 col-sm-8 col-md-6 col-lg-4 p-3">
      <div class="card p-5">
        <div class="mb-2 p-2 text-center">
          <img src="/assets/logos/logo4.png" class="card-img-top mb-3 custom-logo" alt="logo">
        </div>
        <hr class="mb-3">
        <form [formGroup]="signUpForm" *ngIf="!showMessageSuccess">
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input
                formControlName="name"
                  name="name"
                  type="text"
                  class="form-control"
                  id="txtName"
                  appFormValidation [form]="signUpForm" [fieldName]="'name'" 
                />
                <div class="invalid-feedback" appFormError [control]="signUpForm.get('name')">
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Apellido</label>
                <input
                  formControlName="lastName"
                  name="lastName"
                  type="text"
                  class="form-control"
                  id="txtLastName"
                  appFormValidation [form]="signUpForm" [fieldName]="'lastName'" 
                />
                <div class="invalid-feedback" appFormError [control]="signUpForm.get('lastName')" >
                </div>
              </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input
              formControlName="email"
              name="email"
              type="email"
              class="form-control"
              id="txtEmail"
              appFormValidation [form]="signUpForm" [fieldName]="'email'" 
            />
            <div class="invalid-feedback" appFormError [control]="signUpForm.get('email')">
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input
            formControlName="password"
              name="password"
              type="password"
              class="form-control"
              id="txtPassword"
              appFormValidation [form]="signUpForm" [fieldName]="'password'" 
            />
            <div class="invalid-feedback" appFormError [control]="signUpForm.get('password')">
            </div>
          </div>
          <div class="mb-4">
            <button type="button" class="btn btn-info text-light w-100" (click)="onSignUp()">Continuar</button>
          </div>
        </form>
        <div *ngIf="showMessageSuccess" class="alert alert-info mt-3">
          Por favor, valida tu correo electrónico. Hemos enviado un enlace de confirmación a tu bandeja de entrada.
        </div>
        <div class="mb-2">
          <span class="custom-text d-block">¿Ya tenés cuenta?</span>
        </div>
        <div>
          <button type="button" class="btn btn-dark w-100" [routerLink]="['/auth/login']">Iniciar Sesión</button>
        </div>
      </div>
    </div>
  </div>
